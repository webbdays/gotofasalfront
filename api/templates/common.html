<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotoFasal Movie Cards</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
</head>

<body class="d-flex h-100 text-center text-bg-dark">

{% block content %}{% endblock %}

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    async function favmovie(movie_name, action) {
        favmovie_list_name = prompt("Please Enter the List name : ")
        await axios.post("/favmovie",{
            "favmovie_list_name":favmovie_list_name,
            "movie_name":movie_name,
            "action": action
        })
        .then(data=>console.log(data))
        .catch(err=>console.log(err))

        
        if (action === "remove") {
            // alert user about action
            alert(movie_name + "added to "+ favmovie_list_name + " list")
            // reload page
            window.location.reload();
        }
        else{
            // alert user about action
            alert(movie_name + "removed from "+ favmovie_list_name + " list")
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
